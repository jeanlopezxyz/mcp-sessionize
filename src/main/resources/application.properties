# =============================================================================
# Sessionize MCP Server Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Application Settings
# -----------------------------------------------------------------------------
quarkus.application.name=mcp-sessionize
quarkus.application.version=1.0.0

# -----------------------------------------------------------------------------
# Sessionize API Configuration
# -----------------------------------------------------------------------------
# Event ID - Set via environment variable SESSIONIZE_EVENT_ID
# Get it from: https://sessionize.com/api/v2/{EVENT_ID}/view/All
sessionize.event-id=${SESSIONIZE_EVENT_ID:}

# REST Client Configuration
quarkus.rest-client.sessionize.url=https://sessionize.com
quarkus.rest-client.sessionize.scope=jakarta.inject.Singleton
quarkus.rest-client.sessionize.connect-timeout=10000
quarkus.rest-client.sessionize.read-timeout=30000

# -----------------------------------------------------------------------------
# MCP Server Configuration (STDIO by default)
# -----------------------------------------------------------------------------
quarkus.mcp.server.server-info.name=mcp-sessionize
quarkus.mcp.server.server-info.version=1.0.0

# STDIO enabled by default (for Claude Desktop, Claude Code)
quarkus.mcp.server.stdio.enabled=true
quarkus.mcp.server.stdio.initialization-enabled=true

# HTTP disabled by default (enable with --port for SSE mode)
quarkus.http.host-enabled=false

# Silent output for clean STDIO communication
quarkus.banner.enabled=false
quarkus.log.level=OFF
quarkus.mcp.server.traffic-logging.enabled=false

# -----------------------------------------------------------------------------
# SSE Mode Profile (activate with: --port 8080)
# -----------------------------------------------------------------------------
%sse.quarkus.http.host-enabled=true
%sse.quarkus.http.port=${PORT:8080}
%sse.quarkus.http.host=0.0.0.0
%sse.quarkus.mcp.server.stdio.enabled=false
%sse.quarkus.mcp.server.http.root-path=/mcp
%sse.quarkus.log.level=INFO
%sse.quarkus.mcp.server.traffic-logging.enabled=true
%sse.quarkus.http.cors.enabled=true
%sse.quarkus.http.cors.origins=*

# -----------------------------------------------------------------------------
# Dev Mode Settings
# -----------------------------------------------------------------------------
%dev.quarkus.log.level=DEBUG
%dev.quarkus.mcp.server.traffic-logging.enabled=true
%dev.quarkus.http.host-enabled=true
